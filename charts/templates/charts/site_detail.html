<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>{{site.name}}</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css"href="{% static 'css/styles.css' %}">
</head>
<body>
<style>
body {background-color: #FFFAFA;}
h3   {color: #708090;}
</style>
  <div class="container-fluid">
        <img src="{% static 'images/chart_header.png' %}" style='width: 100%; object-fit: contain' />
    <div class="row">
      <div class="col-sm-2">
      <br>
      <ul class="sidebar-nav">
          <li><a href="{% url 'sites' %}">Latest 50 tweets</a></li>
          <li><a href="{% url 'sites' %}">Map of associated countries</a></li>
        <li><a href="{% url 'sites' %}">List of associated countries</a></li>
      </ul>
     <img src="{% static 'images/map.png' %}" style='margin-left: 2em; width: 68%; height: 68%' />
          <br>
          <h5>  Environment type: {{ site.environment}}</h5>
  <h5 >  Region: {{ site.region }}</h5>
  <h5>  DEFRA website link: <a href="{{ site.url }}">{{ site.url }}</a></h5>
      </div>
      <div class="col-sm-10 ">
        <div id={{ chartID|safe }} class="chart" style="height: 75px; width: 375px;"></div>
			<script>
				var chart_id = {{ chartID|safe }}
				var series = {{ series|safe }}
				var title = {{ title|safe }}
				var xAxis = {{ xAxis|safe }}
				var yAxis = {{ yAxis|safe }}
				var chart = {{ chart|safe }}
			</script>
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
				<script src="http://code.highcharts.com/highcharts.js"></script>
				<script src="../static/js/main.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
