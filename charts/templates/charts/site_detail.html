<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>{{site.name}}</title>{% endblock %}
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" name="viewport" content="width=device-width,
  initial-scale=1" />
  <title>Google Maps Multiple Markers</title>
  <script src="http://maps.google.com/maps/api/js?sensor=false"
          type="text/javascript"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=YOURAPIKEY"
              type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
  <link rel="stylesheet" type="text/css"href="{% static 'css/styles.css' %}">
  <!-- Add additional CSS in static file -->
</head>
<body>
<style>
body {background-color: #FFFAFA;}
h5   {margin-left: 27px}
</style>
  <div class="container-fluid">
        <img src="{% static 'images/chart_header.png' %}" style='width: 100%; object-fit: contain' />
    <div class="row">
      <div class="col-sm-3">
      <br>
      <ul class="sidebar-nav">
          <li><h4><a href="{% url 'sites' %}">All Site Locations</a></h4></li>
          <li><h4><a href="{% url 'map' %}">All Sites Map</a></h4></li>
        <li><h4><a href="https://www.air-aware.com">Home</a></h4></li>
      </ul>
          <div id="map" style="width: 240px; height: 192px; margin-left: 27px"></div>
        <script type="text/javascript">
        var locations = {{ location|safe }};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: new google.maps.LatLng({{ lat|safe  }}, {{ long|safe  }}),
          mapTypeId: google.maps.MapTypeId.HYBRID
        });

        var infowindow = new google.maps.InfoWindow();

        var marker, i;

        for (i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            map: map
          });

          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              infowindow.setContent(locations[i][0]);
              infowindow.open(map, marker);
            }
          })(marker, i));
        }
      </script>
    <br>
    <h5>{{ date|date:"r" }}</h5>
    <h5>Environment type: {{ site.environment}}</h5>
    <h5 >Region: {{ site.region }}</h5>
    <h5>DEFRA website link: <a href="{{ site.url }}">{{ site.url }}</a></h5>
      </div>
      <div class="col-sm-9 ">
        <div id={{ chartID|safe }} class="chart" style="height: 75px; width: 375px;"></div>
			<script>
				var chart_id = {{ chartID|safe }}
				var series = {{ series|safe }}
				var title = {{ title|safe }}
				var xAxis = {{ xAxis|safe }}
				var yAxis = {{ yAxis|safe }}
				var chart = {{ chart|safe }}
			</script>
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
				<script src="http://code.highcharts.com/highcharts.js"></script>
				<script src="../static/js/main.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
